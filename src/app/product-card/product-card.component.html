<div *ngIf="product.title" class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}"  >
   <div class="card-body">
     <h5 class="card-title">{{product.title}}</h5>
     <p class="card-text"> {{product.price| currency:'USD': true }}</p>
     <div class="card-footer" *ngIf="showActions">
      <button (click)="addToCart(product)" 
      href="#"  
      class="btn btn-primary btn-block"> Add to cart</button>
     </div>
  <div>{{getQuantity()}}</div>
   </div>
   </div>
