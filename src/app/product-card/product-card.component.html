<div *ngIf="product.title" class="card" style="width: 100%;">
    <div><img class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}"></div>
   <div class="card-body">
     <h5 class="card-title">{{product.title}}</h5>
     <p class="card-text"> {{product.price| currency:'USD': true }}</p>
     <div class="card-footer" >
      <button 
     (click)="addToCart()" 
      class="btn btn-secondary btn-block"> Add to cart</button>
     </div>
   </div>
   </div>
